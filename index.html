<!DOCTYPE html>
<html>
<body onload="myFunction()">
  <style>
    #oleg{
      width: 80%;
margin: 5% 10%;
height: 20%;
display: block;
line-height: 40px;
font-size: 20px;
padding: 10px;
      border: 2px solid black;}
    p{
      font-size: 90px;
display: block;
margin: 270px;
direction: rtl;
text-align: center;
    }
    
  </style>
<script> 
  var myWindow;
  
  function myFunction(){
    console.log("!");
    document.getElementById("oleg").addEventListener('keyup', logKey);
    oleg.focus();
  }
  
function logKey(e){
  console.log(e.key);
  if(e.key=="Enter"){
    myWindow =window.open(oleg.value,'_blank');
    oleg.value="";
    oleg.focus();
    setTimeout(closeWin, 5000);
  }
}
  
function closeWin() {
  myWindow.close();
}
</script>

<p id="dor"><b>סרוק את ה-QR</b></p>
<input id="oleg">
</body>
</html>
