<!DOCTYPE html>
<html>
<body onload="myFunction()">
<script> 
  var myWindow;
  
  function myFunction(){
    console.log("!");
    document.getElementById("oleg").addEventListener('keyup', logKey);
    oleg.focus();
  }
  
function logKey(e){
  console.log(e.key);
  if(e.key=="Enter"){
    myWindow =window.open(oleg.value,'_blank');
    oleg.value="";
    oleg.focus();
    setTimeout(closeWin, 5000);
  }
}
  
function closeWin() {
  myWindow.close();
}
</script>

<p id="dor"><b>scannnnnnnn</b></p>
<input id="oleg">
</body>
</html>
